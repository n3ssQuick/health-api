# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - health-api-service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6b87a597e34746cfa58030382aecb6f8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_99c4d56301af47e398530111edbb1fe4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_6b87a597e34746cfa58030382aecb6f8 }}/n3ssquick/health-api-service:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'health-api-service'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3f10a0d10b3d4435bb73b4c2916f9e6a }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_6b87a597e34746cfa58030382aecb6f8 }}/n3ssquick/health-api-service:${{ github.sha }}'